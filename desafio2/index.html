<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="tela">
        
        <div class="imagem">
            <h1>Participe da comunidade </h1>
            <img src="imagem.gif" alt="imagem">
        </div>

        <div class="box">
            <h1>Login</h1>

            <form action="">
                
                <div class="campo">
                    <i class="bi bi-person-circle"></i>
                    <label for="Usuário">Usuário</label> <br>
                 <input id="animacao" type="text" placeholder="Insira se usuário">
                </div>

                <div class="campo">
                    <label for="senha">Senha</label> <br>
                 <input id="animacao" type="password" placeholder="Insira sua senha">
                </div>
            </form>

            <button class="botao">Entrar</button>

            <h3>Entre com sua conta</h3>
            <div class="icones">
                
                <i class="bi bi-google"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-apple"></i>
                <i class="bi bi-twitter-x"></i>
            </div>
        </div>
    </div>

    <div class="rodape"></div>
</body>
</html>
